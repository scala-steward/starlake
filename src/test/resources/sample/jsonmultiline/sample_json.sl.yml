---
version: 1
table:
  name: "sample_json"
  pattern: "complex.*"
  attributes:
    - name: "email"
      type: "email"
      required: true
      privacy: "NONE"
    - name: "textattr"
      type: "string"
      required: true
      privacy: "NONE"
    - name: "nullattr"
      type: "string"
      required: false
      privacy: "NONE"
    - name: "structAttr"
      type: "struct"
      attributes:
        - name: "intAttr"
          type: "int"
          required: true
          privacy: "NONE"
        - name: "decimalAttr"
          type: "decimal"
          required: false
          privacy: "NONE"
        - name: "doubleAttr"
          type: "double"
          required: false
          privacy: "NONE"
        - name: "arrayOfString"
          type: "string"
          array: true
          required: false
          privacy: "NONE"
        - name: "arrayOfInt"
          type: "int"
          array: true
          required: false
          privacy: "NONE"
    - name: "email_domain"
      type: "string"
      script: "regexp_extract(email,'.+@(.+)', 1)"
      required: false
      privacy: "NONE"
    - name: "source_file_name"
      type: "string"
      script: regexp_extract(sl_input_file_name, '.+\/(.+)$' , 1)
      required: false
      privacy: "NONE"
    - name: "year"
      type: "long"
      script: "year(current_date())"
      array: false
      required: false
      privacy: "NONE"
      metricType: "NONE"
    - name: "month"
      type: "long"
      script: "month(current_date())"
      array: false
      required: false
      privacy: "NONE"
      metricType: "NONE"
    - name: "day"
      type: "long"
      script: "day(current_date())"
      array: false
      required: false
      privacy: "NONE"
      metricType: "NONE"
